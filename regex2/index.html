<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><span style="border-left: 2px solid white; padding-left: 15px"
                  >Products</span
                >
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"
                ><span style="border-left: 2px solid white; padding-left: 15px"
                  >Suppliers</span
                ></a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 ms-auto">
            <span style="text-align: center; color: white; margin-right: 5px; ">Hello!</span>
            <button
              class="btn btn-outline-success my-2 my-sm-0 bg-white text-black"
              type="submit"
            >
              Sign out
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-3">
      <form>
        <div class="row">
          <div class="form-group col-md-6 col mb-3">
            <label for="inputEmail4">Phone Number</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group col-md-6 col mb-3">
            <label for="inputPassword4">Quantity in stock</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 col mb-3">
            <label for="inputEmail4">Name</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group col-md-6 col mb-3">
            <label for="inputPassword4">Supplier</label>
            <select
              class="form-control"
              id="inputPassword4"
              placeholder="Select a supplier"
            >
              <option value="" selected disabled>Select a supplier</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 col mb-3">
            <label for="inputEmail4">Unit Price</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="0.0"
            />
          </div>
          <div class="form-group col-md-6 col mb-3">
            <label for="inputPassword4">Date supplied</label>
            <input
              type="date"
              class="form-control"
              id="inputPassword4"
              placeholder="Password"
            />
          </div>
        </div>
        <br />

        <button
          type="button"
          class="btn btn-outline-primary float-end"
          style="margin-left: 23px"
        >
          Add Product
        </button>
        <button
          type="button"
          class="btn btn-outline-danger float-end"
          style="margin-left: 23px"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-outline-dark float-end">
          Reset
        </button>
      </form>
    </div>
  </body>
</html>
